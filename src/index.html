<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <!-- Empty header and footer for dynamic content -->
    <header class="divider" id="main-header">
    <!-- Header content will be dynamically loaded here -->
    </header>
    <div id="welcome-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2>Welcome!</h2>
      <p>Register now for a chance to win a $100 gift card!</p>
      <a href="/register.html" class="register-button">Register Now</a>
    </div>
  </div>
    <main class="divider">
  <section class="category-grid">
    <a href="/product-list/index.html?category=tents">
      <img src="/images/tent.svg" alt="Tent Icon from Noun Project: Mustofa Bayu" />
      <p>Tents</p>
    </a>
    <a href="/product-list/index.html?category=backpacks">
      <img src="/images/backpack.svg" alt="Backpack Icon from Noun Project: Mustofa Bayu" />
      <p>Backpacks</p>
    </a>
    <a href="/product-list/index.html?category=sleeping-bags">
      <img src="images/sleeping-bag.svg" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu" />
      <p>Sleeping Bags</p>
    </a>
    <a href="/product-list/index.html?category=hammocks">
      <img src="/images/hammock.svg" alt="Hammock Icon from Noun Project: Paul Richard" />
      <p>Hammocks</p>
    </a>
  </section>
  <section id="newsletter-signup" class="newsletter-signup">
  <h2>Subscribe to Our Newsletter</h2>
  <form id="newsletterForm">
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Subscribe</button>
  </form>
  <p id="newsletterMessage" class="message"></p>
</section>
</main>
    <!-- Empty footer for dynamic content -->
    <footer id="main-footer">
    <!-- Footer content will be dynamically loaded here -->
    </footer>
  </body>
</html>
